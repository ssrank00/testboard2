<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	설명 : 타임리프에서 넘어온 모델 데이터 값을 변수로 사용하려면?
		1. th:inline="javascript" 선언
		2. CDATA 선언
		3. default 명시
		4. 변수 값 처리를 타임리프 가이드에 맞게 작성하여 처리
 	-->
 	
 	<script th:inline="javascript">
 	/* <![CDATA[ */

 		const message = /*[[ ${msg} ]]*/                       'default';
 		const url = /*[[ ${url} ]]*/'default';
 		
 		alert(message);
 		document.location.href=url;
 		
 		
 	/*]]*/
 	</script>
 	

</body>
</html>
